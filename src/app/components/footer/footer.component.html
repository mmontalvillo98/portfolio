<footer id="contact">
    <div class="title">
        CONTACT
    </div>
    <div class="sub-title">
        <div>Interested in working together?</div>
        <div>Send me an email</div>
    </div>
    <a class="contact-link underline" [href]="'mailto:' + email">{{email}}</a>
    <div>
        <a *ngFor="let link of socialLinks" class="icon-link" [href]="link.url" target="_blank" rel="noopener noreferrer">
            <i [class]="'fab fa-' + link.name"></i>
        </a>
    </div>
</footer>
