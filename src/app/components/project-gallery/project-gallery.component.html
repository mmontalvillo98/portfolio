<mat-grid-list class="gallery" [cols]="cols" rowHeight="1:1" gutterSize="1rem">
    <mat-grid-tile class="tile" colspan="3" rowspan="3" >
        <button class="move icon-button" (click)="moveLeft()">
            <i class="fa-solid fa-chevron-left icon-hover"></i>
        </button>
        <img class="image" [src]="images[0]" (click)="openImage(0)">
        <button class="move icon-button" (click)="moveRight()">
            <i class="fa-solid fa-chevron-right icon-hover"></i>
        </button>
    </mat-grid-tile>
    <mat-grid-tile class="tile">
        <img class="image" [src]="images[1]" (click)="openImage(1)">
    </mat-grid-tile>
    <mat-grid-tile class="tile">
        <img class="image" [src]="images[2]" (click)="openImage(2)">
    </mat-grid-tile>
    <mat-grid-tile class="tile">
        <img class="image" [src]="images[3]" (click)="openImage(3)">
    </mat-grid-tile>
</mat-grid-list>
